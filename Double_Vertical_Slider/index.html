<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f704fead3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <!-- Left Side -->
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>all in pink</p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-slide">
            <div style="background-image: url(https://i.pinimg.com/originals/5b/c5/c2/5bc5c268717a94c27c3f02587d896d18.jpg);"></div>
            <div style="background-image: url(https://c4.wallpaperflare.com/wallpaper/916/71/656/nick-sullo-techno-punk-cyberpunk-illustration-digital-art-hd-wallpaper-thumb.jpg);"></div>
            <div style="background-image: url(https://w.wallhaven.cc/full/lm/wallhaven-lmwglr.png);"></div>
            <div style="background-image: url(https://i.pinimg.com/originals/68/54/d0/6854d0f73ccbe67de1333d3eaad37d64.jpg);"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
