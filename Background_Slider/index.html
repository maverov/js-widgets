<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f704fead3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="slide active" style="background-image: url(https://d17mj1ha1c2g57.cloudfront.net/v1/ckhx0lIyzqHmpQuOElyTLGXAG20/712x401%23/80/shotsawards/production/clips/1583267514112/screen-shot-2020-03-03-at-3.30.00-pm.png?v=1&quality=70&format=jpeg);"></div>
        <div class="slide" style="background-image: url(https://www.wallpaperbetter.com/wallpaper/636/644/8/fantasy-foggy-forest-2K-wallpaper-middle-size.jpg);"></div>
        <div class="slide" style="background-image: url(https://i.redd.it/ku8hl3r1t2f11.png);"></div>
        <div class="slide" style="background-image: url(https://p4.wallpaperbetter.com/wallpaper/929/282/382/valley-pine-trees-river-fox-wallpaper-preview.jpg);"></div>
        <div class="slide" style="background-image: url(https://www.beautiful-views.net/views/trees-fog-forest-graphics-3d-viewes-effects.jpg);"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
