<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f704fead3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
      <div class="image-container" id="imgs">

        <img src="https://images.unsplash.com/photo-1613066839036-f975502cafba?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="...">

        <img src="https://images.unsplash.com/photo-1571607388263-1044f9ea01dd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=686&q=80" alt="...">

        <img src="https://images.unsplash.com/photo-1532581140115-3e355d1ed1de?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="...">

        <img src="https://images.unsplash.com/photo-1507767439269-2c64f107e609?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="...">

        <img src="https://images.unsplash.com/photo-1516515429572-bf32372f2409?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=889&q=80" alt="...">

      </div>

      <div class="buttons-container">
          <button id="left" class="btn">Prev</button>
          <button id="right" class="btn">Next</button>
      </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
